name: TypeScript Check

on:
  pull_request:
    types: [opened, reopened, edited]

jobs:
  # Test job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: |
          bun install

      - name: Build Project
        run: |
          bun src/integrations/generate-metadata.ts
          bunx tsc --noEmit
